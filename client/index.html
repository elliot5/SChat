<!DOCTYPE html>
  <html>
    <head lang="en">
        <title>SChat - Chatter with Privacy</title>
        <meta charset="UTF-8">
        <!--https://github.com/electron/electron/blob/master/docs/tutorial/security.md 
        Content-Security-Policy; disallowing any remote content to increase security.-->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="SChat, chatter with privacy.">

        <!--Syle Imports-->
        <link type="text/css" rel="stylesheet" href="styles/material-icons.min.css">
        <link type="text/css" rel="stylesheet" href="styles/materialize.min.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="styles/schat.css"/>

    </head>
    <body>
      <h1>Secure Chatting Client Example Project</h1>

    <form class="form form-container">
        <div class="row submission-group">
                <label for="remote-public-key">Set Remote Identity (RSA PKCS8 PEM)</label>
                <textarea id="remote-identity" placeholder="Enter remote identity" class="submission-article"></textarea>
                <button id="b-remote-identity" class="btn waves-effect waves-light submission-article" type="button">Set
                    <i class="material-icons right">lock</i>
                </button>
        </div>

        <div class="row submission-group">
                <textarea id="local-public" placeholder="Only the public key will be displayed here" class="submission-article wh75"></textarea>
                <textarea id="local-private" placeholder="Only the private key will be displayed here" class="submission-article wh75"></textarea>
                <textarea READONLY id="local-identity" placeholder="Your identity ID will be displayed here" class="submission-article wh75"></textarea>
                <div class="input-field inline">
                    <button id="b-local-keypair" class="submission-article btn waves-effect waves-light f-left" type="button">Generate
                        <i class="material-icons right">verified_user</i>
                    </button>
                    <input id="local-bitcount" placeholder="Enter RSA Key Size (1024+ Suggested)" class="submission-article validate f-left" type="number" value="2048"></input> 
                    <input id="local-address" placeholder="Enter your Public IP" class="submission-article wh75 validate" type="text"></input>
                    <input id="local-port" placeholder="IP Port" class="submission-article wh25 validate" type="text"></input>
                </div>
        </div>
    </form>
    <div class="io-container">
        <textarea READONLY id="message-output" rows="12"></textarea>
        <input id="message-input" placeholder="Enter a message to securely send to the remote Endpoint"></input>
    </div>
  
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/schat-mod.js"></script>
    <script type="text/javascript" src="scripts/schat.js"></script>
  </html>
